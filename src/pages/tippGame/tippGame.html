<ion-header>

    </button>
</ion-header>

<ion-content>
  <div>
    <ion-select id="home_select">
      <ion-option>0</ion-option>

      <ion-option>3</ion-option>
      <ion-option>4</ion-option>

  </div>
  <div>
      <ion-select id="guest_select">
        <ion-option>0</ion-option>
        <ion-option>1</ion-option>
        <ion-option>2</ion-option>

      </ion-select>
  </div>

</ion-content>
