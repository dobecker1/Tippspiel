<div *ngIf="loggedIn"><ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{username}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="menuItem" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div>
      <button class="btnLogout" ion-button (click)="logout($event)">Logout</button>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav class="appNavbar" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
<ion-content *ngIf="!loggedIn">
  <ion-list>
    <ion-item class="loginHeader" style="margin-bottom: 10px">
      <ion-label fixed>Login</ion-label>
    </ion-item>
    <ion-item class="usernameItem">
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item class="passwordItem">
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)] = "password" type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <div>
    <button class="loginBtn" ion-button (click)="login($event)">Login</button>
    <button class="registerBtn" ion-button (click)="register($event)">Registrieren</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item}}</ion-label>
    </ion-item> 
  </ion-list>
</ion-content>
